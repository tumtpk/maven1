<!DOCTYPE html>
<html>
<head>
	<title>Calculate Grade</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
<br>
	<div class="container">
		<p class="text-center"><img src="image/GRADE500.png" width="200"></img></p>
		<h1 class="text-center">Calculate Grade</h1>
		<p class="text-center"><img src="image/question.png" width="200"></img></p>
		
		<div class="row justify-content-md-center">
			<div class="col-md-4">
				<div class="input-group mb-3">
				  <input type="number" id="score" class="form-control" placeholder="score">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button" onclick="calculate()">Calculate</button>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
			let calculate = () => {
				let score = $("#score").val();
				alert(score);
			}
		
	</script>
</body>
</html>
